<section id="main-content" style="background-color: aliceblue;">
  <section class="wrapper">
    <div class="row mt">
      <div class="col-lg-12">
        <div class="form-panel">
          
          <form class="form-inline" role="form">
            

            <select id="ListeMat" style="margin: 5px;" class="btn btn-theme dropdown-toggle btn-group" #mat (change)="getGroupe(mat.value)" >
              <option value="" >Subject</option>
              <option *ngFor="let mat of matieresList" value="{{mat?._id}}">{{mat?.nom}}</option>
           </select>

           <select id="ListeMat" style="margin: 5px;" #grp class="btn btn-theme dropdown-toggle btn-group" >
            <option value="" >Group</option>
              <option *ngFor="let grp of groupesList" value="{{grp?._id}}">{{grp?.nom}}</option>
           </select>

            <div class="input-group btn-theme date form_datetime-component">
                <input type="date" class="form-control " #dts  size="16">
               
            </div>
            <button type="submit" class="btn btn-theme" (click)="recherche(mat.value,grp.value,dts.value)">Search</button>
          </form>
        </div>
        <!-- /form-panel -->
      </div>
      <!-- /col-lg-12 -->
    </div>
<div class="row mt">
    <div class="col-md-12">
      <div class="content-panel">
        <table class="table table-striped table-advance table-hover">
         
          
          <thead>
            <tr>
              <th><i class="fa fa-bullhorn"></i> Cin</th>
              <th class="hidden-phone"><i class="fa fa-bookmark"></i>Last Name</th>
              <th><i class="fa fa-bookmark"></i> First Name</th>
             
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let us of listUser">
              <td>{{us.cin}}</td>
              <td>{{us.lastname}}</td>
              <td>{{us.firstname}}</td>
              
              <td>
                <button class="btn btn-danger btn-xs" (click)="supprimerAb(us._id)"><i class="fa fa-trash-o "></i></button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
      <!-- /content-panel -->
    </div>
    <!-- /col-md-12 -->
  </div>
  
  </section>
  </section>
