<!--main content start-->
<section id="main-content">
    <section class="wrapper site-min-height">
      <div class="row mt">
        <div class="col-lg-12">
          <div class="row content-panel">
            <div class="col-md-4 profile-text mt mb centered">
              <div class="right-divider hidden-sm hidden-xs">
                <h6>CIN</h6>
                <h4>{{user?.cin}}</h4>
                
              </div>
            </div>
            <!-- /col-md-4 -->
            <div class="col-md-4 profile-text">
              <h3>{{user?.firstname}} {{user?.lastname}}</h3>
              <h6>{{user?.role}}</h6>
              <h6>{{user?.grade}}</h6>
              <p>{{user?.email}}</p>
              <br>
             
            </div>
            <!-- /col-md-4 -->
            <div class="col-md-4 centered">
              <div class="profile-pic">
                <p><img src="{{user?.image}}" class="img-circle"></p>
             
              </div>
            </div>
            <!-- /col-md-4 -->
          </div>
          <!-- /row -->
        </div>
        <div class="col-lg-8 col-lg-offset-2 detailed mt">
            <h4 class="mb center">Update Profile</h4>
            <form role="form" class="form-horizontal">
              <div class="form-group">
                <label class="col-lg-2 control-label" style="color:aliceblue">Email</label>
                <div class="col-lg-6">
                  <input type="text" placeholder=" " id="addr1" class="form-control"  #email value={{user?.email}}>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" style="color:aliceblue">First name</label>
                <div class="col-lg-6">
                  <input type="text" placeholder=" " id="addr2" class="form-control"  #firstname value={{user?.firstname}}>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" style="color:aliceblue">Last name</label>
                <div class="col-lg-6">
                  <input type="text" placeholder=" " id="phone" class="form-control"  #lastname value={{user?.lastname}}>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" style="color:aliceblue">Grade</label>
                <div class="col-lg-6">
                  <input type="text" placeholder=" " id="cell" class="form-control"  #grade value={{user?.grade}}>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" style="color:aliceblue"> Image</label>
                <div class="col-lg-6" style="color:aliceblue">
                  <input type="file" id="exampleInputFile" class="file-pos"  #image value={{user?.image}} (change)="onSelectFile($event)">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button class="btn btn-theme" type="submit"  (click)="updateProfile(email.value, firstname.value, lastname.value,grade.value,image.value)">Save</button>
                  <button class="btn btn-theme04" type="button" styel="margin-left:5%">Cancel</button>
                </div>
              </div>
            </form>
          </div>
          <!-- /col-lg-8 -->
        </div>
        <!-- /row -->
