<!--main content start-->
<section id="main-content">
  <section class="wrapper site-min-height">
    <section class="wrapper">
      <div>
        <div class="row">
          <div class="col-sm-9" style="margin-top: -5%;margin-left:-2%">
      <h3><i class="fa fa-angle-right"></i>Profile</h3>
    </div>
    <div class="row mt">

    
      <div class="col-lg-12">
        <div class="row content-panel">
          <div class="col-md-4 profile-text mt mb centered">
            <div class="right-divider hidden-sm hidden-xs">
              <h6 style="font-size: larger;">CIN</h6>
              <h4 style="font-size: large;">{{user?.cin}}</h4>
              
            </div>
          </div>
          <!-- /col-md-4 -->
          <div class="col-md-4 profile-text">
            <h4>{{user?.firstname}} {{user?.lastname}}</h4>
            <br>
            <h6 style="font-size: large;">{{user?.role}}</h6>
            <h6 style="font-size: large;">{{user?.grade}}</h6>
            <p style="font-size: large;">{{user?.email}}</p>
            <br>
           
          </div>
          <!-- /col-md-4 -->
          <div class="col-md-4 centered">
            <div class="profile-pic">
              <p><img src="http:\\localhost:3001\{{user?.image}}" class="img-circle"></p>
           
            </div>
            <form>
              <div class="form-group" >
                <div class="col-lg-6" style="color:grey">
                  <input type="file" id="exampleInputFile" style="margin-left: 35%;" class="file-pos"  #formData value={{user?.image}} (change)="SelectImage($event)">
                </div>
              </div>
              <br>
              <br>
              <div class="form-group"style="margin-left:-15%">
                <div class="col-lg-offset-2 col-lg-10" > 
                  <button class="btn btn-theme" type="submit"  style="margin-top: -20%;
                  margin-left: 60%;" (click)="updateProfileImage(formData.value)">Upload</button>
                </div>
              </div>
            </form>
          </div>
          <!-- /col-md-4 -->
        </div>
        <!-- /row -->
      </div>
      <div class="col-lg-8 col-lg-offset-2 detailed mt" style=" margin-top: 5%;">
          <h4 class="mb center">Update Profile</h4>
          <form role="form" class="form-horizontal">
            <div class="form-group" >
              <label class="col-lg-2 control-label" style="color:aliceblue">Email :</label>
              <div class="col-lg-6" >
                <input type="text" placeholder=" " id="cell" class="form-control" #email value={{user?.email}}></div>
            </div>
            <div class="form-group" >
              <label class="col-lg-2 control-label" style="color:aliceblue">Firstname :</label>
              <div class="col-lg-6" >
                <input type="text" placeholder=" " id="cell" class="form-control" #firstname value={{user?.firstname}}></div>
            </div>
            <div class="form-group" >
              <label class="col-lg-2 control-label" style="color:aliceblue">Lastname :</label>
              <div class="col-lg-6" >
                <input type="text" placeholder=" " id="cell" class="form-control" #lastname value="{{user?.lastname}}"></div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label" style="color:aliceblue">Grade :</label>
              <div class="col-lg-6" >
                <input type="text" placeholder=" " id="cell" class="form-control" #grade value={{user?.grade}}></div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-theme" type="submit"  (click)="updateProfile(email.value,firstname.value,lastname.value,grade.value)">Save</button>
                
              </div>
              
            </div>
            
          </form>
          <br>
         
          
     
        </div>
        <!-- /col-lg-8 -->
      </div>
      <!-- /row -->
