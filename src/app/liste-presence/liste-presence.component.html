

  <section id="main-content" style="background-color: aliceblue;">
    <section class="wrapper">
        <div class="container" >
            
            <h2>Hover Rows</h2>
            <p>The .table-hover class enables a hover state on table rows:</p>            
            <form name="forme">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Pr√©sent/Absent</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.price}}</td>
                        <td><input type="checkbox" name="absent" (change)="ajouter(user.id,user.quantity)"></td>
                    </tr>
                    </tbody>
                </table>
                <button >Valider</button>
            </form>
        </div>
    </section>
</section>
