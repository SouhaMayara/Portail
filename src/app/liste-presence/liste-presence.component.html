
                
         
  <section id="main-content" style="background-color: aliceblue;">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-lg-12">
              <div class="form-panel">
                
                <h2>{{nomGroupe}}</h2>
                <!-- <p>Année Scolaire : {{anneScolaire}}</p>  -->
              </div>
              <!-- /form-panel -->
            </div>
            <!-- /col-lg-12 -->
          </div>

        <div class="row mt">
            <div class="col-md-1"></div>
            <div class="col-md-10 " >
              <div class="content-panel ">
                <form (ngSubmit)="validate()">
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                          <tr>
                              <th><i class="fa fa-id-card"></i>CIN</th>
                              <th>Last name</th>
                              <th>First name</th>
                              <th><span class="w3-xxlarge"><i class="fa fa-envelope-square"></i>Email</span></th>
                              <th><i class=" fa fa-edit"></i>Présent/Absent</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let etudiant of etudiants">
                                <td>{{etudiant.cin}}</td>
                                <td>{{etudiant.lastname}}</td>
                                <td>{{etudiant.firstname}}</td>
                                <td>{{etudiant.email}}</td>
                                <td><input type="checkbox" name="absent"  id="{{etudiant._id}}" (change)="ajouter(etudiant._id)"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <button class="btn btn-theme w3-xlarge"  type="submit"  value="">Valider</button>
                                </td>
                            </tr>
                        </tbody>
                        
                      </table>
                      
                </form>
              </div>
              <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
            <div class="col-md-1"></div>
          </div>







        
    </section>
</section>
