<section id="main-content" style="background-color: aliceblue;">
    <section class="wrapper">
      <div class="row mt">
        <div class="col-lg-12">
          <div class="form-panel">
            
            <form class="form-inline" role="form" >
              
  
               <select id="ListeMat" style="margin: 5px;" class="btn btn-theme dropdown-toggle btn-group" #mat (change)="getGroupe(mat.value)">
                <option value="" >Matter</option>
                <option *ngFor="let mat of matieresList"  value="{{mat?._id}}" >{{mat?.nom}}</option>
             </select>
            <select id="ListeMat" style="margin: 5px;" #grp class="btn btn-theme dropdown-toggle btn-group" (change)="getTypeMat(mat.value,grp.value)" >
              <option value="" >Group</option>
                <option *ngFor="let grp of groupesList" value="{{grp?._id}}">{{grp?.nom}}</option>
             </select>
             <select id="ListeMat" style="margin: 5px;" #type class="btn btn-theme dropdown-toggle btn-group" >
              <option value="" >Type Matiere</option>
                <option *ngFor="let type of typesMatiere" value="{{type}}">{{type}}</option>
             </select>
             <button type="submit" style="margin: 5px;" class="btn btn-theme" (click)="recherche(mat.value,grp.value,type.value)">Search</button>
            </form>
          </div>
          <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
      </div>
  <div class="row mt">
      <div class="col-md-12">
        <div class="content-panel">
        
            <table class="table table-striped table-advance table-hover">
              <thead>
                <tr>
                  <th><i class="fa fa-bullhorn"></i>NÂ° CIN</th>
                  <th class="hidden-phone"><i class="fa fa-question-circle"></i>Last name</th>
                  <th><i class="fa fa-bookmark"></i>First name</th>
                  <th><i class=" fa fa-envelope-open"></i>E-mail</th>
                  <th><i class=" fa fa-edit"></i>Note of {{typeNote}}</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let etudiant of noteEtudiants">
                  <td>{{etudiant.cin}}</td>
                  <td>{{etudiant.lastname}}</td>
                  <td>{{etudiant.firstname}}</td>
                  <td>{{etudiant.email}}</td>
                  <td>
                    <div class="form-group mx-sm-3 mb-2">
                      <input type="number" #noteUpdate class="form-control" value={{etudiant.note}}  min="0" max="20" >
                    </div>
                  </td>
                  <td><button class="btn btn-primary btn-xs" (click)="updateNote(etudiant.idNote,noteUpdate.value)"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger btn-xs" (click)="supprimerNote(etudiant.idNote)"><i class="fa fa-trash-o "></i></button></td>
                </tr>
                
              </tbody>
            </table>
      
        </div>
        <!-- /content-panel -->
      </div>
      <!-- /col-md-12 -->
    </div>
    
    </section>
    </section>
